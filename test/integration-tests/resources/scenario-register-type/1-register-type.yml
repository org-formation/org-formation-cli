
OrganizationUpdate:
  Type: update-organization
  Skip: true
  Template: ./organization.yml

RegisterType:
  Type: register-type
  SchemaHandlerPackage: s3://community-resource-provider-catalog/community-servicequotas-s3-0.1.0.zip
